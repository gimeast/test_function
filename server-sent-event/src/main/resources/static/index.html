<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring SSE Demo</title>
</head>
<body>
<h1>Server-Sent Events (SSE) with Spring</h1>
<div id="events"></div>

<script>
    let total = 0; // 변수 선언

    const eventSource = new EventSource("/subscribe");//controller 경로

    eventSource.onmessage = (event) => { //데이터를 받아옴
        console.log("event:", event);
        total += Number(event.data); // 숫자 데이터를 total 값에 더함
        document.getElementById("events").textContent = `Event received: ${event.data}, Total: ${total}`; // 결과를 출력
    };
    eventSource.onerror = (error) => {
        console.error("Error occurred:", error);
        eventSource.close();
    };
</script>
</body>
</html>
